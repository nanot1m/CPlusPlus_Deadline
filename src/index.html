<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>C++ Timeline</title>
    <style>
      body {
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-bottom: 10%;
        box-sizing: border-box;
        margin: 0;
        background: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>C++ Timeline</h1>
    <progress id="progress" value="30" max="100"></progress>
    <script>
      const progressNode = document.querySelector("#progress");

      function setProgress() {
        const now = Date.now();
        const start = new Date("2019-02-11").getTime();
        const deadline = new Date("2019-06-01").getTime();

        const value = now - start;
        const max = deadline - start;

        progressNode.setAttribute("max", max);
        progressNode.setAttribute("value", value);
      }

      setInterval(setProgress, 60 * 1000);
      setProgress();
    </script>
  </body>
</html>
